<div class="comment_wrapper">
    <div class="comment_image_wrapper">
        <img class="comment_image" src="assets/images/default_user.png" alt="developer" title="developer">
    </div>
    <div class="comment_body">
        <div class="user_name">
            {{comment.user.nick}}
        </div>
        <div class="comment_text">
            {{comment.text}}
        </div>
    </div>
</div>
