</div>

        </div>

        <div class="developer_task_wrapper">
            <div class="add_developer" (click)="addDeveloper()">+</div>

                <div (click)="addDeveloper('piu')">user</div>
                <div>user</div>
                <div>user</div>
            </div>-->
        </div>
    </div>
    <div class="task_end_time">
        {{task.endTime}}
    </div>
</div>
