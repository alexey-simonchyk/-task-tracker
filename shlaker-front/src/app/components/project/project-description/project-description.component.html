<project-tasks class="full_width"
               [projectId]="(selectedProject | async)?.id"
               [tasks]="(selectedProject | async)?.tasks">
</project-tasks>
<div class="project_developers">
    <div class="project_subhead">Project developers</div>
    <div class="developer_project_wrapper">
        <img class="project_developer" src="{{('default_user' | defaultImageLink)}}" alt="developer" title="developer">
        <img class="project_developer" src="{{('default_user' | defaultImageLink)}}" alt="developer" title="developer">
        <img class="project_developer" src="{{('default_user' | defaultImageLink)}}" alt="developer" title="developer">
        <div class="add_developer" (click)="addDeveloper()">+</div>
    </div>
</div>
<comments class="full_width"
          [itemType]="'project'"
          [itemId]="(selectedProject | async)?.id"
          [comments]="(selectedProject | async)?.comments">
</comments>
